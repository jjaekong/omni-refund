<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- 나눔스퀘어 웹폰트 -->
    <link rel="stylesheet" href="./assets/nanumsquare.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>교환권 - 기간만료</title>
</head>
<body>
    <div id="wrapper">
        <div class="container">
            <header id="header">
                <h1><img src="./assets/logo.png" alt="YES COUPON"></h1>
                <p>고객님의 모바일 교환권 사용 정보입니다</p>
            </header>
            <section class="state">
                <div class="state-container">
                    <span class="bar"></span>
                    <h4>상품상태</h4>
                    <div class="state-content">
                        <p class="state-label">EXPIRED</p>
                        <p class="state-title"><b class="text">기간만료</b></p>
                    </div>
                    <dl>
                        <dt>상품명</dt>
                        <dd>
                            <p>빙그레 바나나맛 우유 빙그레 바나나맛 우유 빙그레 바나나맛</p>
                        </dd>
                    </dl>
                    <dl>
                        <dt>유효기간</dt>
                        <dd>2018.08.29 까지</dd>
                    </dl>
                </div>
                <div class="state-footer"></div>
            </section>
        </div>
    </div>
    <footer id="footer">
        <div class="container">
            <div class="footer-content">
                <ul>
                    <li class="dot">반드시 결제 전 직원에게 상품권을 제시해 주셔야 사용이 가능합니다.</li>
                    <li class="dot">결제 시 부족한 금액은 다른 결제수단(현금,신용카드)과 복수결제가 가능합니다.</li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>

<!doctype html>
<html lang="ko">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- 나눔스퀘어 웹폰트 -->
    <link rel="stylesheet" href="./assets/nanumsquare.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <link rel="stylesheet" href="./assets/style.css">
    
    <title>요청한 페이지를 찾을 수 없습니다.</title>
</head>
<body>
    <div id="wrapper">
        <div class="container error-container">
            <header id="header">
                <h1><img src="./assets/logo.png" alt="YES COUPON"></h1>
            </header>
            <section class="error">
                <h2>요청한 페이지를<br>찾을 수 없습니다.</h2>
                <span class="bar"></span>
                <p>
                    존재하지 않는 주소를 입력하셨거나,<br>
                    요청하신 페이지의 주소가 변경, 삭제되어<br>
                    찾을 수 없습니다. 
                </p>
                <p>
                    입력하신 주소가 정확한지<br>
                    다시 한 번 확인해 주시기 바랍니다.
                </p>
            </section>
        </div>
    </div>
    <footer id="footer" class="error-footer">
        <div class="container">
            <div class="footer-content">
                <ul>
                    <li class="dot">옴니텔 고객센터: <b>1588-5639</b></li>
                    <li class="dot">영업시간: 오전 9시 ~ 18시(공휴일 제외)</li>
                </ul>
            </div>
        </div>
    </footer>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
